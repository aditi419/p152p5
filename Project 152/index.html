<!DOCTYPE html>
<html>
    <head>
        <title>Custom Car Design</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='base.js'></script>
        <script src='car.js'></script>
    </head>

    <body>
        <a-scene>
            <a-entity base></a-entity>

            <a-entity
                id='car-model'
                car-model
            ></a-entity>

            <a-entity camera look-controls wasd-controls position='0 50 200'></a-entity>        
        </a-scene>
    </body>
</html>
